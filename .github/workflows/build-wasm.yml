name: Build Whisper WASM

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install emsdk
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
        shell: bash

      - name: Set up emsdk environment
        run: |
          source emsdk/emsdk_env.sh
          echo "$PWD/emsdk/upstream/emscripten" >> $GITHUB_PATH
        shell: bash

      - name: Download whisper model (base.en)
        run: |
          cd models
          ./download-ggml-model.sh base.en
        shell: bash

      - name: Build WASM (whisper.cpp)
        working-directory: examples/whisper.wasm
        run: |
          source ../../emsdk/emsdk_env.sh
          make
        shell: bash

      - name: Upload WASM build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whisper-wasm
          path: |
            examples/whisper.wasm/whisper.wasm
            examples/whisper.wasm/whisper.js
            models/ggml-base.en.bin
