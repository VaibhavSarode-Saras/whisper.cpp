name: Build Whisper WASM

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential wget

      - name: Install Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          echo "source $PWD/emsdk_env.sh" >> $GITHUB_ENV
          echo "$PWD/upstream/emscripten" >> $GITHUB_PATH
        shell: bash

      - name: Load Emscripten environment
        run: source emsdk/emsdk_env.sh
        shell: bash

      - name: Download Whisper model (base.en)
        run: |
          mkdir -p models
          wget -O models/ggml-base.en.bin https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base.en.bin

      - name: Build WASM (make)
        working-directory: examples/whisper.wasm
        run: |
          make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whisper-wasm
          path: |
            examples/whisper.wasm/whisper.wasm
            examples/whisper.wasm/whisper.js
            models/ggml-base.en.bin
